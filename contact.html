<!DOCTYPE html>

<head>

<body>
  <nav>

      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <h1>Contact Us</h1>
  <form id="contact-form" action="https://formspree.io/f/mwpvdgeo" method="POST">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" placeholder="Your Message" required></textarea>
    <button type="submit">Send</button>
  </form>

  <!-- Success + Error Messages -->
  <p id="form-status" style="color: green; display: none;">✅ Your message has been sent successfully!</p>
  <p id="form-error" style="color: red; display: none;">❌ Oops! Something went wrong, please try again.</p>

  <script>
    const form = document.getElementById("contact-form");
    const status = document.getElementById("form-status");
    const error = document.getElementById("form-error");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      try {
        const response = await fetch(form.action, {
          method: form.method,
          body: formData,
          headers: { 'Accept': 'application/json' }
        });
        if (response.ok) {
          status.style.display = "block";
          error.style.display = "none";
          form.reset();
        } else {
          throw new Error("Form submission failed");
        }
      } catch (err) {
        status.style.display = "none";
        error.style.display = "block";
      }
    });
  </script>
</body>
</html>
