<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — PraRoz</title>
  <link rel="stylesheet" href="/style.css" />
  <script src="/nav.js" defer></script>
</head>
<body>
  <div id="nav-placeholder"></div>

  <main class="content">
    <h2>Contact</h2>
    <p>Send me a message and I’ll reply soon.</p>

    <form id="contact-form" action="https://formspree.io/f/mwpvdgeo" method="POST" style="max-width:520px;display:grid;gap:12px">
      <label>Name <input type="text" name="name" required class="srch" /></label>
      <label>Email <input type="email" name="email" required class="srch" /></label>
      <label>Message <textarea name="message" rows="5" required class="srch"></textarea></label>
      <input type="hidden" name="_subject" value="New message from PraRoz site" />
      <input type="hidden" name="_gotcha" style="display:none" />
      <button class="btn" type="submit">Send</button>
      <div id="form-status" role="status" aria-live="polite"></div>
    </form>
  </main>

  <script>
    const form = document.getElementById('contact-form');
    const statusBox = document.getElementById('form-status');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusBox.textContent = 'Sending...';
      try {
        const res = await fetch(form.action, {
          method: 'POST',
          body: new FormData(form),
          headers: { 'Accept': 'application/json' }
        });
        if (res.ok) { statusBox.textContent = 'Thanks! Your message was sent.'; form.reset(); }
        else {
          const err = await res.json().catch(()=>({}));
          statusBox.textContent = (err.errors && err.errors[0] && err.errors[0].message) || 'Oops! There was a problem submitting your form.';
        }
      } catch { statusBox.textContent = 'Network error. Please try again.'; }
    });
  </script>
</body>
</html>
